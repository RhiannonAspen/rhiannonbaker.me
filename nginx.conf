server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Router / SPA support
    location / {
        try_files $uri /index.html;
    }

    # Optional: handle favicon and other static assets
    location /assets/ {
        try_files $uri =404;
    }

    # Disable directory listing (optional)
    autoindex off;
}
